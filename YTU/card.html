<!DOCTYPE html>
<html>
    <head>
        <title>
        Card
        </title>
        <style>
            .cards{
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-auto-rows: auto;
                grid-gap: 1rem;
            }
            .card{
                border: 2px solid #e7e7e7;
                border-radius: 4px;
                padding: .5rem;
            }
        </style>
    </head>
    <body>
        <h1> Grid Cards</h1>
        <div class="row">
            <div class="cards">
                <div class="card">
                    <h3>Card 1</h3>
                    <p>Some text</p>
                    <p>Some text</p>
                </div>
                <div class="card">
                    <h3>Card 2</h3>
                    <p>Some text</p>
                    <p>sOme text</p>
                </div>
                <div class="card">
                    <h3>Card 3</h3>
                    <p>Some text</p>
                    <p>sOme text</p>
                </div>
            </div>
        </div>
    </body>
</html>
